<!DOCTYPE html>
<html lang="en-US" data-ng-app="Site">
<!--
Author: Austin Gantner
-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Austin Gantner</title>

    <!-- Framework Dependencies-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- My Code -->
    <link rel="stylesheet" href="site.css" >
    <script type="text/javascript" src="site.js"></script>
  </head>
  <body>

    <!-- The following navbar is modeled after a bootstrap example -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Austin Gantner</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbartext">
            <li><a href="#/home">Home</a></li>
            <li><a href="#/resume">Resume</a></li>
            <li><a target="_blank" href="http://poolpolicegames.com">Faded</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Content -->
    <div class="container main">
      <div class="row">
        <!-- ng-view creates a place holder for pages -->
        <!-- explanation can be found at docs.angularjs.org/api/ngRoute/directive/ngView -->
        <div data-ng-view data-ng-animate="{ leave: 'viewLeave', enter: 'viewEnter'}" class="ng-view"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="navbar-fixed-bottom footer">
      <div>An Austin Gantner Production</div>
    </div>

  </body>
</html>
